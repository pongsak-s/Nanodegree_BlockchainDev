<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
    <div>
        <h1>Ethereum Secret Messenger</h1>
        <hr>

        <label for="message">This site writes a secret message to the Ethereum
            blockchain!</label>
        <input id="userInput" type="text">

        <p><div id="result" /></p>

        <button id="setMessageButton">Set secret message</button>
        <button id="getMessageButton">Get secret message</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        // Connect a the web3 provider
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            //web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
            web3 = new Web3(new Web3.providers.HttpProvider("https://rinkeby.infura.io/v3/ec21762a0e8c4cb8aa08fcfb4a2e2dea"));
            
        }

        // Set a default account
        //web3.eth.defaultAccount = '0x02C813449ca27Fa0fE5956A0E097F920CFD90925';
        web3.eth.defaultAccount = '0xde7dE341D49A918AE0F55f17853f16960156C1fF';
        

        // Get the contract address
        var myMessage = new web3.eth.Contract([
    {
        "constant": false,
        "inputs": [
            {
                "name": "x",
                "type": "string"
            }
        ],
        "name": "setMessage",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "getMessage",
        "outputs": [
            {
                "name": "",
                "type": "string"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    }
],'0x26DEd1eDA182b1833A3f74da3783C2Aed617858e');


        console.log(myMessage);

        $("#setMessageButton").click(function () {
            myMessage.methods.setMessage($("#userInput").val()).send({from: web3.eth.defaultAccount}).then(console.log);
            console.log($("#userInput").val())
        });


        $("#getMessageButton").click(function () {
            myMessage.methods.getMessage().call().then( result => {
                $("#result").text(result);
            });
            
        });

    </script>
</body>

</html>
